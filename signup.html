<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
<h1>signup Page</h1>
</header>
<main>
    <div class="conatiner">
        <h1>signup</h1>
        <label>first name</label><br>
        <input type="text" name="UserName" placeholder="enter first name">
        <br><br>
        <label>last name </label><br>
        <input type="text" name="Username" placeholder="enter last name">
        <br><br>
        <label>email </label><br>
        <input type="text" placeholder="enter email" name="email">
        <br><br>
        <label>phone number </label><br>
        <input type="text" placeholder="enter phone number" name="phone number">
        <br><br>
        <label>dob </label><br>
        <input type="date" >
        <br><br>
        <label>gender </label><br>
        <input type="radio" value="male" name="gender" class="two">male
        <input type="radio" value="femal" name="gender" class="five">femal
        <br><br>
        <label>address </label><br>
        <textarea rows="5" cols="40"></textarea>
        <br><br>
        <label>pincode </label><br>
        <textarea rows="2" cols="20"></textarea>
        <br><br>
        <label for="state">Select State </label><br>
    <select id="state" name="state" class="three">
      <option value="">--Select State--</option>
      <option value="karnataka">Karnataka</option>
      <option value="tamilnadu">Tamil Nadu</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="kerala">Kerala</option>
    </select>
    <br><br>
    <label for="city" class="four">Select City </label><br>
    <select id="city" name="city" class="four">
      <option value="">--Select City--</option>
      <option value="bangalore">Bangalore</option>
      <option value="chennai">Chennai</option>
      <option value="mumbai">Mumbai</option>
      <option value="kochi">Kochi</option>
    </select>
    <br><br>
    <label>upload image </label><br>
    <input type="file" id="image" name="image" accept="image">
    <input type="submit" value="Upload">
    <br><br>
    <label>password</label>
    <input type="text" placeholder="enter password" name="password">
    <br><br>
    <input type="checkbox" class="one">accept terms and conditions
    <br><br>
    <button>signup</button>
    <p>already have a account click here <a href="http://127.0.0.1:5500/login.html" title=" login here" target="_blank">for login here</a></p>
    </div>
</main>

</body>
</html>
